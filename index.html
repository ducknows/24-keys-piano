<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS Piano</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="piano">
            <div class="keys">
                <div class="black-keys">
                    <div id="KeyW" class="key black-key"></div>
                    <div id="KeyE" class="key black-key"></div>
                    <div id="KeyT" class="key black-key"></div>
                    <div id="KeyY" class="key black-key"></div>
                    <div id="KeyU" class="key black-key"></div>
                    <div id="KeyO" class="key black-key"></div>
                    <div id="Key7" class="key black-key"></div>
                    <div id="KeyP" class="key black-key"></div>
                    <div id="Key[" class="key black-key"></div>
                    <div id="Key]" class="key black-key"></div>
                </div>
                <div class="white-keys">
                    <div id="KeyA" class="key white-key"></div>
                    <div id="KeyS" class="key white-key"></div>
                    <div id="KeyD" class="key white-key"></div>
                    <div id="KeyF" class="key white-key"></div>
                    <div id="KeyG" class="key white-key"></div>
                    <div id="KeyH" class="key white-key"></div>
                    <div id="KeyJ" class="key white-key"></div>
                    <div id="KeyK" class="key white-key"></div>
                    <div id="KeyL" class="key white-key"></div>
                    <div id="Key;" class="key white-key"></div>
                    <div id="Key'" class="key white-key"></div>
                    <div id="Key," class="key white-key"></div>
                    <div id="Key." class="key white-key"></div>
                    <div id="Key/" class="key white-key"></div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
